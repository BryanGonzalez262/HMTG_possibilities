<!DOCTYPE html>
<html>
{% extends  "base.html" %}
{% block head %} {{ super() }}{% endblock %}
<body>
{{ super() }}
{% block wall1 %}{% endblock %}
{% block wall2 %}{% endblock %}
{% block center_mid %}
<h1>  Enter your Prolific ID </h1>
<h3 style="color: #d02eab">With out this information, we can't pay you an appropriate bonus</h3>
    <br><br>
    <form method="post" >
                <label></label>
                <textarea type="text" id="trial_text" autocomplete="off" style="border-radius: .5em; font-size: x-large; width: inherit;"></textarea>
                <br>
    </form>
    <div class="col" id="done">
        <a href="#"  type="button"  onclick="submitReason()" id="done" class="btn btn-primary" style="font-size: xxx-large;">Continue</a>
    </div>
<!--button href="https://app.prolific.co/submissions/complete?cc=XXX"  class="btn-lg" onclick="submitReason()" style="font-size: xxx-large">Finish</button-->
<script>
function submitReason(){
            $.ajax({
                type: "POST",
                url: "getID",
                data: JSON.stringify({"prolific_ID": document.getElementById("trial_text").value}),
                traditional: true,
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                success: function(){window.location.href="instructions"}
            });
        }
</script>
{% endblock %}
</body>
</html>
